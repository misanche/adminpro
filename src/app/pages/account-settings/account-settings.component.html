<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Settings</h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="changeColor('default')" data-theme="default" [ngClass]="{'working': color === 'default'}" class="selector default-theme">1</a></li>
                        <li><a (click)="changeColor('green')" data-theme="green" [ngClass]="{'working': color === 'green'}" class="selector green-theme">2</a></li>
                        <li><a (click)="changeColor('red')" data-theme="red" [ngClass]="{'working': color === 'red'}" class="selector red-theme">3</a></li>
                        <li><a (click)="changeColor('blue')" data-theme="blue" [ngClass]="{'working': color === 'blue'}" class="selector blue-theme">4</a></li>
                        <li><a (click)="changeColor('purple')" data-theme="purple" [ngClass]="{'working': color === 'purple'}" class="selector purple-theme">5</a></li>
                        <li><a (click)="changeColor('megna')" data-theme="megna" [ngClass]="{'working': color === 'megna'}" class="selector megna-theme">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeColor('default-dark')" data-theme="default-dark" [ngClass]="{'working': color === 'default-dark'}" class="selector default-dark-theme">7</a></li>
                        <li><a (click)="changeColor('green-dark')" data-theme="green-dark" [ngClass]="{'working': color === 'green-dark'}" class="selector green-dark-theme">8</a></li>
                        <li><a (click)="changeColor('red-dark')" data-theme="red-dark" [ngClass]="{'working': color === 'red-dark'}" class="selector red-dark-theme">9</a></li>
                        <li><a (click)="changeColor('blue-dark')" data-theme="blue-dark" [ngClass]="{'working': color === 'blue-dark'}" class="selector blue-dark-theme">10</a></li>
                        <li><a (click)="changeColor('purple-dark')" data-theme="purple-dark" [ngClass]="{'working': color === 'purple-dark'}" class="selector purple-dark-theme">11</a></li>
                        <li><a (click)="changeColor('megna-dark')" data-theme="megna-dark" [ngClass]="{'working': color === 'megna-dark'}" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
